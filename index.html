<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JUSTSILVER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        @font-face {
            font-family: 'Humane';
            src: url('humane-bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #272727;
            background-image: url('WebsiteGradient.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Humane', sans-serif;
        }

        body {
            opacity: 0;
            transition: opacity 0.4s ease;
            overflow: hidden;
        }

        body.loaded {
            opacity: 1;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 18px;
        }

        img.logo {
            max-width: 110px;
            height: auto;
        }

        .title {
            font-size: 96px;
            color: #FFFFFF;
            letter-spacing: 2px;
        }

        .spacer {
            height: 32px;
        }

        .button {
            font-size: 96px;
            text-decoration: none;
            color: transparent;
            -webkit-text-stroke: 1.5px #FFFFFF;
            letter-spacing: 2px;
            transition: color 0.2s ease;
        }

        .button:hover {
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="JUSTSILVER Logo" class="logo">
        <div class="title">JUSTSILVER</div>
        <div class="spacer"></div>

        <a href="https://www.ebay.com/str/rsrteile" class="button" target="_blank">STORE</a>
        <a href="https://www.instagram.com/justsilverstore/" class="button" target="_blank">INSTAGRAM</a>
        <a href="about.html" class="button transition-link">ABOUT US</a>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        document.querySelectorAll('.transition-link').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const href = link.getAttribute('href');
                document.body.classList.remove('loaded');
                setTimeout(() => {
                    window.location.href = href;
                }, 400);
            });
        });
    </script>
</body>
</html>
